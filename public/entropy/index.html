<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="entropy.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="jquery_ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <h1>Entropy</h1>
        <div id="main_div">
            <div id="messages"></div>
            <form id="message_form">
                <input id="message" type="text"  autocomplete="off" autofocus>
            </form>
        </div>
        <p id="client_counter">0</p>
        <p id="client_desc">clients connected</p>
        <div id="username">
            <form id="username_form">
                <p id="username_info">Please enter the username you would like to use.</p>
                <input id="username_input" type="text" autocomplete="off" autofocus>
            </form>
        </div>
    </body>
    <script src="entropy.js"></script>
</html>
